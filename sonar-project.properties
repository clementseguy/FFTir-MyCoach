# SonarCloud configuration for Flutter/Dart
# Adjust organization/projectKey if your SonarCloud setup differs.
# Organization typically matches your GitHub username for personal orgs.

sonar.organization=clemseg
sonar.projectKey=clementseguy_NexTarget-app
sonar.projectName=NexTarget-app
sonar.sourceEncoding=UTF-8

# Sources and tests
sonar.sources=lib
sonar.tests=test
sonar.test.inclusions=test/**/*.dart

# Exclusions (generated code, build artifacts, platforms, coverage, etc.)
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**,build/**,ios/**,android/**,linux/**,macos/**,web/**,windows/**,coverage/**
sonar.coverage.exclusions=test/**,**/*.g.dart,**/*.freezed.dart

# Coverage report produced by `flutter test --coverage`
# Use Dart LCOV property (avoid generic XML property which fails on LCOV)
sonar.dart.lcov.reportPaths=coverage/lcov.info
